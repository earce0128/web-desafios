<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sticky Footer con Flex</title>
	<link rel="stylesheet" type="text/css" href="css/sticky-footer-opc1.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet"> 
</head>
<body>
	<section id=contenedor class="contenedor">
		<div class=header>
			<a href="https://platzi.com/">
				<img src="https://static.platzi.com/static/images/logos/platzi.3cae3cffd5ef.png" alt="logo" height="30">
			</a>
			<a href="index.html" class="button red">Menú principal</a>
		</div>
		<h2>Sticky Footer con márgen negativo usando elemento adicional <i>(push)</i></h2>
		<a href="#" onclick="agregarTexto()" class="button green">Agregar Contenido</a>	
		<div id="push" class="push"></div>
	</section>
	<footer class="footer">
		<h2>Footer</h2>
	</footer>
	<script type="text/javascript">
		function agregarTexto() {
			var $contenedor = document.getElementById("contenedor");
			var $push = document.getElementById("push");
			var p = document.createElement("p");
			p.innerHTML = "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum fugit dignissimos, eaque quas aliquid laudantium, distinctio quaerat odit ad assumenda animi hic, in aspernatur nulla a amet provident esse mollitia.";
			$contenedor.insertBefore(p,$push);
		}
	</script>
</body>
</html>
