<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sticky Footer Opc1</title>
	<link rel="stylesheet" type="text/css" href="css/sticky-footer-opc1.css" />
	<link rel="stylesheet" type="text/css" href="css/general.css" />
</head>
<body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<div class="content">
	  <div class="header">
			<figure class="logotipo"> <!-- logotipo -->
	      <img class="transicion trans_logo" src="images/platzi_logo.png" with="230" height="72" alt="Platzi Logo" />
	    </figure>
	    <div class="cont-boton-header">
	    	<a class="boton-principal trans-boton-inicio" href="index.html">Menú Principal</a>
	    </div>
		</div>
	  <h1>Sticky Footer con márgen negativo usando elemento adicional <i>(push)</i></h1>
	  <p><button id="add">Agregar Contenido</button></p>
	  <div class="push"></div>
	</div>
	<footer class="footer">
	  Footer 
	</footer>
	<script>
		$("#add").on("click", function() {
	  $("<p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo.</p>").insertBefore(".push");
	});
	</script>
</body>
</html>
